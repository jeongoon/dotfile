<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dts">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Sandoll MiSaeng</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Malgun Gothic</string>
    </edit>
  </match>
</fontconfig>
