<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dts">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family" compare="contains">
      <string>Fira Sans</string>
    </test>
    <edit name="family" mode="append">
      <string>Noto Sans KR</string>
    </edit>
  </match>
</fontconfig>
